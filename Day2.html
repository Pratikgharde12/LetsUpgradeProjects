<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body style="background-color: blanchedalmond;">
<div style="text-align: center;">
    <h3>Course Enrollment Form</h3>
        <div style="text-align: left;">
            <form>
            <pre>    
            Name           <input type="text"><br>
            Date of Birth  <input type="date"><br>
            Gender         <input type="radio" id="g" name="g" value="Male">Male <input type="radio" id="g" name="g"  value="Female">Female
            Address        <textarea></textarea><br>
            City           <select>
                <option>Gondia</option>
                <option>Nagpur</option>
                <option>Bhandara</option>
                <option>Deori</option>
                           </select><br>
            State
                           <select>
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
                <option>Telangana</option>
                <option>Chattisgarh</option>
            </select><br>
            Mobile Number   <input type="number"><br>
            Select a Course <select>
                <option>Java</option>
                <option>Python</option>
                <option>HTml</option>
                <option>C++</option>
            </select><br>
            <input type="submit" value="Submit" > <input type="reset"  value="reset" >
           <br>
            </pre>

            </form>
        </div>
</div>
</body>
</html>
